<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>AltCademy - Math Game</title>
</head>

<body>
    <div class="container-fluid">
        <div
            class="container w-75 mt-5 py-5 d-flex flex-column align-items-center justify-content-center shadow bg-light rounded">
            <h2 class="text-center">ðŸ¤“Welcome To Math GameðŸ¤“</h2>
            <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex w-50 justify-content-between text-center mt-3">
                    <div class="border border-primary rounded p-2">
                        <p>Current Score</p>
                        <p id="score">0</p>
                    </div>
                    <div class="border border-primary rounded p-2">
                        <p>High Score</p>
                        <p id="high-score">0</p>
                    </div>

                </div>
                <h1 id="timer" class="border border-warning rounded p-4">10</h1>
                <p>Time</p>
                <h1 id="question">Question</h1>
                <input id="answer-input" class="text-center" type="text" placeholder="answer">
                <div class="d-flex w-25 justify-content-between mt-4 mb-0 text-center border border-info pt-3 pb-0 px-3 rounded">
                    <div>
                        <input id="sum-check" type="checkbox" checked>
                        <p>+</p>
                    </div>
                    <div>
                        <input id="sub-check" type="checkbox">
                        <p>-</p>
                    </div>
                    <div>
                        <input id="mult-check" type="checkbox">
                        <p>x</p>
                    </div>
                    <div>
                        <input id="div-check" type="checkbox">
                        <p>/</p>
                    </div>
                </div>
                <p class="mt-0">Question Type</p>
                <div class="d-flex flex-column text-center rounded border border-info p-3">
                    <p id="range-text" class="m-0">10</p>
                    <input id="question-range" class="m-0" type="range" min="10" max="50" step="5" value="10">
                    <label for="question-range">Number Limit</label>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
